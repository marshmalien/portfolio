<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marliana's Portfolio</title>
    <link rel="stylesheet" href="lib/styles/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:300" rel="stylesheet">
  </head>
  <body>

    <header id="banner">
      <nav class="anchor-nav" role="navigation">
        <a href="#intro" id="intro-anchor">About Me</a>
        <a href="#section-1" id="anchor1">Portfolio</a>
        <div class="logo"></div>
        <a href="#section-2" id="anchor2">Resume</a>
        <a href="#section-2" id="anchor3">Contact</a>
      </nav>
    </header>

    <main class="full-screen" id="intro" role="main">
      <section class="full-screen about" id="start">
        <h1>About Me</h1>
      </section>

      <section class="full-screen final-project" id="section-1">
        <h1>Final Project</h1>
      </section>

      <section class="full-screen portfolio">
        <div class="portfolio-wrapper">

          <div class="item">
            <a class="item-hover" href="https://ironmemory.herokuapp.com/">
              <div class="item-info">
                <div class="headline">The Iron Memory</div>
                <div class="line"></div>
                <div class="info">Memory Card Game</div>
              </div>
              <div class="mask"></div>
            </a>
            <div class="item-image"><img src="images/memory-game.png" alt="Memory Card Game" /></div>
          </div>

          <div class="item">
            <a class="item-hover" href="https://ironmemory.herokuapp.com/">
              <div class="item-info">
                <div class="headline">All Things Social</div>
                <div class="line"></div>
                <div class="info">Social Media Training for Parents</div>
              </div>
              <div class="mask"></div>
            </a>
            <div class="item-image"><img src="images/memory-game.png" alt="Memory Card Game" /></div>
          </div>

          <div class="item">
            <a class="item-hover" href="https://marshmalien.github.io/shopular/">
              <div class="item-info">
                <div class="headline">Shopular</div>
                <div class="line"></div>
                <div class="info">First Angular Application</div>
              </div>
              <div class="mask"></div>
            </a>
            <div class="item-image"><img src="images/shopular.png" alt="Shopular App" /></div>
          </div>

        </div>
      </section>

      <section class="full-screen contact" id="section-2">
        <div class="contact-info">
          <div class="envelope"></div>
          <div class="github"></div>
          <div class="linkedin"></div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/ScrollToPlugin.min.js"></script>
    <script src="lib/js/app.min.js"></script>
  </body>
</html>

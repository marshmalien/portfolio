<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marliana's Portfolio</title>
    <link rel="stylesheet" href="lib/styles/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:300" rel="stylesheet">
  </head>
  <body>

    <header id="banner">
      <nav class="anchor-nav" role="navigation">
        <a href="#intro" id="intro-anchor">About Me</a>
        <a href="#section-1" id="anchor1">Portfolio</a>
        <div class="logo"></div>
        <a href="#section-2" id="anchor2">Resume</a>
        <a href="#section-2" id="anchor3">Contact</a>
      </nav>
    </header>

    <main class="full-screen" id="intro" role="main">
      <section class="full-screen about" id="start">
        <h1>About Me</h1>
      </section>

      <section class="full-screen portfolio" id="section-1">
        <div class="portfolio-wrapper">
          <ul>
            <li>
              <a href="https://ironmemory.herokuapp.com/">
                <img src="images/memory-game.png" alt="" />
              </a>
              <div class="description">
                <h4>Memory Card Game</h4>
              </div>
            </li>
            <li>
              <img src="" alt="" />
              <div class="description">
                <h4>TWO</h4>
              </div>
            </li>
            <li>
              <img src="" alt="" />
              <div class="description">
                <h4>THREE</h4>
              </div>
            </li>
          </ul>
        </div>
      </section>

      <section class="full-screen contact" id="section-2">
        <div class="contact-info">
          <div class="envelope"></div>
          <div class="github"></div>
          <div class="linkedin"></div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/ScrollToPlugin.min.js"></script>
    <script src="lib/js/app.min.js"></script>

</html>
